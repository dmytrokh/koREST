<!DOCTYPE html>
<html lang="en" ng-app="filehostApp">
<head>
    <meta charset="utf-8">
    <title>FileHost</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="app.css">

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/jquery/jquery.signalR-2.1.0.min.js"></script>
    <script src="/signalr/hubs"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-base64-upload/angular-base64-upload.js"></script>

    <script src="app.js"></script>
    <script src="kocloud.js"></script>
    <script src="filehost/filehost.js"></script>
    <script src="auth/auth.js"></script>
</head>
<body>

<div ng-controller="AuthController">
    <div class="container">
        <modal title="Login form" visible="showModal">
            <form role="form" ng-submit="login()">
                <div ng-show="loginErrorText.length>0" class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    {{loginErrorText}}
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="username"
                           required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password"
                           required/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </modal>
    </div>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <p class="navbar-text">Signed in UserID: {{userInfo.ProfileId}}</p>
            <button type="button" ng-click="logout()" class="btn btn-default navbar-btn navbar-right">Sign out</button>
            <button type="button" ng-click="toggleModal()" class="btn btn-default navbar-btn navbar-right">Sign in</button>
        </div>
    </nav>
</div>

<div ng-view></div>

</body>
</html>
